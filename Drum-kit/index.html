<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" 
    href="https://fonts.gstatic.com"
    crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@600&family=Lobster&family=Pacifico&family=Playfair+Display:wght@400;600&display=swap" 
    rel="stylesheet">

</head>
<body>
    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div><div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">kikk</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">opehat</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div><div class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div><div class="key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>   
    </div>

    <audio src="sounds/clap.wav" data-key="65"></audio>
    <audio src="sounds/hihat.wav" data-key="83"></audio>
    <audio src="sounds/kick.wav" data-key="68"></audio>
    <audio src="sounds/openhat.wav" data-key="70"></audio>
    <audio src="sounds/boom.wav" data-key="71"></audio>
    <audio src="sounds/ride.wav" data-key="72"></audio>
    <audio src="sounds/snare.wav" data-key="74"></audio>
    <audio src="sounds/tom.wav" data-key="75"></audio>
    <audio src="sounds/tink.wav" data-key="76"></audio>



    <script>

        function playSong(e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);

            if(!audio) return; // stop the function if the key matches no audio
            audio.currentTime = 0; // it always set the audio to zero when the key is pressed multiple times
            audio.play();
            key.classList.add('key-transform')
        }          
                  
         function removeTransition(e){
          
          if(e.propertyName !== "transform") return;
          
            e.target.classList.remove('key-transform')    
          
        }

        window.addEventListener("keydown", playSong);

       const keys = document.querySelectorAll('.key'); // creates a new shallow copy of all keys

       keys.forEach(key => key.addEventListener('transitionend', removeTransition)); // loops through all keys and add event listener
  </script>
    
</body>
</html>
